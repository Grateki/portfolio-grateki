    <style>
      /* Loading screen styles */
      body {
        margin: 0;
        padding: 0;
        font-family: "FiraCode Nerd Font", "Fira Code", "Courier New", monospace;
        background: #000000;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      .loading-container {
        text-align: center;
        animation: fadeIn 0.5s ease-in;
      }

      .loading-text {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #8b5cf6;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(139, 92, 246, 0.3);
        border-top: 3px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .subtitle {
        font-size: 0.9rem;
        color: #9ca3af;
        margin-top: 1rem;
      }

      /* Hide loading screen when redirecting */
      .fade-out {
        animation: fadeOut 0.3s ease-out forwards;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="loading-text">Anna Grateki</div>
      <div class="spinner"></div>
      <div class="subtitle">Carregando portfolio...</div>
    </div>

    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.body.classList.add("fade-out");
          setTimeout(function () {
            window.location.href = "/portfolio";
          }, 300);
        }, 1000);
      });

      setTimeout(function () {
        if (
          window.location.pathname === "/" ||
          window.location.pathname === "/index.html"
        ) {
          window.location.href = "/portfolio";
        }
      }, 3000);
    </script>

    <noscript>
      <meta http-equiv="refresh" content="0; url=/portfolio" />
      <style>
        .loading-container {
          display: none;
        }
        body::after {
          content: "Redirecionando... Se não for redirecionado automaticamente, clique aqui: ";
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
        }
        body::before {
          content: "";
          position: absolute;
          top: 60%;
          left: 50%;
          transform: translateX(-50%);
          width: 200px;
          height: 40px;
          background: #8b5cf6;
          border-radius: 5px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          text-decoration: none;
        }
      </style>
      <p
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
        "
      >
        Redirecionando...<br />
        <a
          href="/portfolio"
          style="
            color: #8b5cf6;
            text-decoration: none;
            background: rgba(139, 92, 246, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
          "
        >
          Ir para Portfolio
        </a>
      </p>
    </noscript>
  </body>
