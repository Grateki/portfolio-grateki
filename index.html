    <style>
      /* Loading screen styles */
      body {
        margin: 0;
        padding: 0;
        font-family: "FiraCode Nerd Font", "Fira Code", "Courier New", monospace;
        background: #000000;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      .loading-container {
        text-align: center;
        animation: fadeIn 0.5s ease-in;
      }

      .loading-text {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #8b5cf6;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(139, 92, 246, 0.3);
        border-top: 3px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .subtitle {
        font-size: 0.9rem;
        color: #9ca3af;
        margin-top: 1rem;
      }

      /* Hide loading screen when redirecting */
      .fade-out {
        animation: fadeOut 0.3s ease-out forwards;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="loading-text">Anna Grateki</div>
      <div class="spinner"></div>
      <div class="subtitle">Carregando portfolio...</div>
    </div>

    <script>
      // Redirect to main portfolio page after a brief loading animation
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.body.classList.add("fade-out");
          setTimeout(function () {
            window.location.href = "cover2.html";
          }, 300);
        }, 1000); // 1 second loading animation
      });

      // Fallback redirect in case JavaScript is disabled
      setTimeout(function () {
        if (
          window.location.pathname === "/" ||
          window.location.pathname === "/index.html"
        ) {
          window.location.href = "cover2.html";
        }
      }, 3000); // 3 seconds fallback
    </script>

    <!-- Fallback for users with JavaScript disabled -->
    <noscript>

        }
        body::before {
          content: "";

          height: 40px;

          border-radius: 5px;
          display: flex;
          align-items: center;

        }
